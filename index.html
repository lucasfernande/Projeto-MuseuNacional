<!DOCTYPE html>
<html>
	<head>
		<title>Museu Nacional</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
		<![endif]-->

	</head>

	<body>

		<div id="container"> <!-- inicio container -->
			
			<header>

				<div id="logo">
					<h1><a href="">Museu Nacional</a></h1>
				</div>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="">Exposições</a></li>
						<li><a href="">Pesquisas</a></li>
						<li><a href="">Acervo</a></li>
						<li><a href="">Vídeos</a></li>
						<li><a href="">Fotos</a></li>
						<li><a href="">Contato</a></li>
					</ul>
				</nav>

			</header>

			<div id="principak">
				
				<div id="conteudo">					
                  	<section id="capa">
                  		<img src="img/museu.png" alt="Entrada Museu">
                  	</section>
				</div>

				<aside>		

					<section id="depoimento">
						<img src="img/depoimento.png" alt="Depoimento">
					</section>

					<section id="visita"> <!-- inicio visita -->
						<h4>Faça uma visita</h4>
						<form>
							<fieldset>
								<legend>Selecione uma data</legend>
								<label for="data">Data:</label>
								<input class="campo" type="text" name="data" value="dd/mm/aaaa">

								<label for="qtd">Qtd. Pessoas</label>
								<input class="campo" type="text" name="qtd" value="1" style="width: 30px;">

								<input class="botao" type="submit" value="Verificar Disponibilidade">
							</fieldset>
						</form>
					</section> <!-- fim visita -->

					<section id="galeria"> <!-- inicio galeria -->

						<h4>Galeria de Fotos</h4>
						<a href="">
							<img src="img/imagem1.jpg" height="93px" width="93px">
						</a>
						<a href="">
							<img src="img/imagem2.jpg" height="93px" width="93px">
						</a>
						<a href="">
							<img src="img/imagem3.jpg" height="93px" width="93px">
						</a>
						<a href="">
							<img src="img/imagem4.jpg" height="93px" width="93px">
						</a>

					</section> <!-- fim galeria -->

				</aside>

			</div>

		</div> <!-- fim container -->

	</body>
</html>
